rancher:
  cloud_init:
    datasources:
    - url:https://raw.githubusercontent.com/WritheM/rome-config/master/pollux/cloud-config.yml
  environment:
    EXTRA_CMDLINE: /init rancher.cloud_init.datasources=[url:https://raw.githubusercontent.com/WritheM/rome-config/master/pollux/cloud-config.yml]
      initrd=../initrd-v1.4.2
  console: ubuntu
  docker:
    engine: docker-17.03.3-ce
  state:
    fstype: auto
    dev: LABEL=RANCHER_STATE
  hypervisor_service: false
  resize_device: /dev/sda
  network:
    interfaces:
      bond0:
        addresses:
        - 10.1.1.30/20
        gateway: 10.1.1.1
        bond_opts:
          downdelay: "200"
          lacp_rate: "1"
          miimon: "100"
          mode: "4"
          updelay: "200"
          xmit_hash_policy: layer3+4
      mac=00:30:48:CD:15:72:
        bond: bond0
      mac=00:30:48:CD:15:73:
        bond: bond0
hostname: pollux
